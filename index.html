<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="icon" href="./bookmark.png">
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome link -->
    <link
      rel="stylesheet"
      href="./fonts/fontawesome-free-6.6.0-web/css/all.min.css"
    />

    <!-- bootstrap file link -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- main style link -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="main text-center">
      <div class="container">
        <h1>Bookmarker</h1>
        <hr />
        <h2>
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
        <form class="text-start">
          <div class="mb-3">
            <label for="site" class="form-label fw-semibold">
              <i class="fa-solid fa-book-bookmark"></i>
              Site Name
            </label>
            <input
              type="text"
              placeholder="Boockmark Name"
              id="site"
              class="site form-control"
            />
            <div class="alert alert-danger my-3 py-1 d-none">The site name must not be repeated and larger than 3 character</div>
          </div>
          <div class="mb-3">
            <label for="link" class="form-label fw-semibold">
              <i class="fa-solid fa-link"></i>
              Site Link
            </label>
            <input
              type="text"
              placeholder="Site Link"
              id="link"
              class="link form-control"
            />
            <div class="alert alert-danger my-3 py-1 d-none">Site URL must be a valid one</div>
          </div>
          <div class="w-100 text-center">
            <button
              type="button"
              class="btn btn-danger ps-4 pe-4 mx-auto"
              id="submitBtn"
              
            >
              Submit
            </button>
          </div>
        </form>
        <hr />
        <table class="table mt-4">
          <thead>
            <tr>
              <th scope="col">Index</th>
              <th scope="col">Website Name</th>
              <th scope="col">Visit</th>
              <th scope="col">Delete</th>
              <th scope="col">Update</th>
            </tr>
          </thead>
          <tbody id="tableContent"></tbody>
        </table>

        <!-- Modal update -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Update Changes
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form class="text-start">
                  <div class="mb-3">
                    <label for="siteUpdat" class="form-label fw-semibold">
                      <i class="fa-solid fa-book-bookmark"></i>
                      Update Name
                    </label>
                    <input
                      type="text"
                      placeholder="Boockmark Name"
                      id="siteUpdat"
                      class="siteUpdat form-control"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="updatelink" class="form-label fw-semibold">
                      <i class="fa-solid fa-link"></i>
                      Update Link
                    </label>
                    <input
                      type="text"
                      placeholder="Site Link"
                      id="updatelink"
                      class="updatelink form-control"
                    />
                  </div>
                  <div class="w-100 text-center">
                    <button
                      type="button"
                      class="btn btn-danger ps-4 pe-4 mx-auto"
                      id="updateBtn"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                      onclick="update()"
                    >
                      Update
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- Button trigger modal -->


  <!-- Modal Error the Element dublicated-->
        <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel"><span></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <h6><span class="text-danger"><i class="fa-solid fa-circle-right"></i></span> Site name must not be repeated and larger than 3 character</h6>
                <h6><span class="text-danger"><i class="fa-solid fa-circle-right"></i></span> Site URL must be a valid one</h6>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap icon js file link -->
    <script src="./js/main.js"></script>
    <!-- bootstrap js link -->
    <script src="./js/bootstrap.bundle.min.js"></script>

  </body>
</html>
